body {
    margin: 0;

    background-size: cover;
    color: white;
    font-family: monospace;
    overflow: hidden;

/* ===== SIDEBAR ===== */
#sidebar {
    width: 260px;
    height: 100vh;
    background: rgba(0,0,0,0.65);
    padding: 20px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;

#sidebar h1 {
    font-size: 28px;
    margin: 0 0 20px 0;
}

.section {
    margin-bottom: 30px;
}

.section-title {
    font-size: 22px;
    cursor: pointer;
    margin-bottom: 5px;
}

.section-desc {
    font-size: 15px;
    margin-left: 10px;
    opacity: 0.8;
}

/* ===== MAIN PANEL ===== */
#main {
    margin-left: 260px;
    height: 100vh;
    overflow-y: scroll;
    padding: 20px;
    background: rgba(0,0,0,0.45);
}

/* ===== SERVER HEADER ===== */
#server-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
}

.server-title {
    font-size: 24px;
}

#buttons button {
    padding: 8px 20px;
    background: #444;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 15px;
}

/* ===== RESOURCE FRAME ===== */
.frame {
    background: rgba(50,50,50,0.7);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 30px;
}

.frame h2 {
    margin: 0 0 10px 0;
}

/* ===== CONSOLE ===== */
#console-box {
    width: 100%;
    height: 300px;
    background: black;
    color: white;
    overflow-y: auto;
    padding: 10px;
    border-radius: 10px;
}

/* ===== FILE EDITOR ===== */
#file-editor {
    width: 100%;
    height: 250px;
    background: black;
    padding: 10px;
    border-radius: 10px;
    color: white;
    overflow-y: auto;
}

/* ===== PLUGINS ===== */
.plugin-row {
    display: flex;
    gap: 10px;
}

.plugin-row input {
    width: 200px;
    padding: 5px;
}

/* ===== SUBDOMAIN MANAGER ===== */
.sub-row input, .sub-row select {
    padding: 5px;
    margin-bottom: 10px;
}

/* ===== ACCOUNT ===== */
#account-box button {
    padding: 8px;
    margin-right: 10px;
    background: #444;
    border: none;
    color: white;
    cursor: pointer;
}

/* ===== BACKUP DOWNLOAD ===== */
#backup-list {
    padding: 10px;
    margin-top: 10px;
    background: rgba(30,30,30,0.6);
    border-radius: 5px;
}

.backup-entry {
    margin-bottom: 10px;
}

.backup-entry button {
    padding: 5px 15px;
    background: #333;
    color: white;
    border: none;
}

/* ===== SCROLL FIX ===== */

<!-- SIDEBAR -->
<div id="sidebar">
    <h1>Foxy Host</h1>

    <div class="section">
        <div class="section-title">Files</div>
        <div class="section-desc">explore server files</div>
    </div>

    <div class="section">
        <div class="section-title">Plugins</div>
        <div class="section-desc">manage plugins</div>
    </div>

    <div class="section">
        <div class="section-title">Subdomains</div>
        <div class="section-desc">map ip</div>
    </div>

    <div class="section">
        <div class="section-title">Tools</div>
        <div class="section-desc">backups, logs</div>
    </div>

    <div class="section">
        <div class="section-title">Account</div>
        <div class="section-desc">profile</div>
    </div>
</div>

<!-- MAIN PANEL -->
<div id="main">

    <div id="server-header">
        <div class="server-title">Foxy-1   Status: offline</div>
        <div id="buttons">
            <button>Start</button>
            <button>Stop</button>
            <button>Restart</button>
        </div>
    </div>

    <!-- RESOURCES -->
    <div class="frame">
        <h2>Resources</h2>
        <div>RAM: <b>32 GB</b></div>
        <div>Disk: <b>86 GB</b></div>
    </div>

    <!-- CONSOLE -->
    <div class="frame">
        <h2>Console</h2>
        <div id="console-box"></div>
    </div>

    <!-- FILE EDITOR -->
    <div class="frame">
        <h2>File editor</h2>
        <div id="file-editor">Selectează un fișier din bara din stânga.</div>
    </div>

    <!-- PLUGINS -->
    <div class="frame">
        <h2>Plugins</h2>
        <div class="plugin-row">
            <input id="plugin-input" placeholder="plugin name">
            <button onclick="installPlugin()">Install</button>
            <button onclick="scanPlugins()">Scan</button>
        </div>
        <div id="plugin-list"></div>
    </div>

    <!-- SUBDOMAIN MANAGER -->
    <div class="frame">
        <h2>Subdomain Manager</h2>
        <div class="sub-row">
            <input id="sub-input" placeholder="subdomain">
            <select id="domain-select">
                <option>nume.ro</option>
                <option>mc.nume.ro</option>
            </select>
        </div>
        <div>
            <input id="ip-port" placeholder="ip:port">
            <button onclick="mapSub()">Map</button>
        </div>
        <div id="sub-list"></div>
    </div>

    <!-- ACCOUNT -->
    <div class="frame" id="account-box">
        <h2>Account</h2>
        Username: guest
        <br><br>
        <button onclick="generateBackup()">Backups</button>
        <button onclick="showLogs()">Logs</button>

        <div id="backup-list"></div>
    </div>

</div>

<script>
/* ===== CONSOLE MOCK ===== */
function logToConsole(msg) {
    let c = document.getElementById("console-box");
    c.innerHTML += msg + "<br>";
    c.scrollTop = c.scrollHeight;
}

/* ===== PLUGINS ===== */
function installPlugin() {
    let name = document.getElementById("plugin-input").value;
    if(name.length < 1) return;
    document.getElementById("plugin-list").innerHTML += "Installed: " + name + "<br>";
}

function scanPlugins() {
    document.getElementById("plugin-list").innerHTML += "Scan complete<br>";
}

/* ===== SUBDOMAIN ===== */
function mapSub() {
    let sub = document.getElementById("sub-input").value;
    let dom = document.getElementById("domain-select").value;
    let ip = document.getElementById("ip-port").value;

    document.getElementById("sub-list").innerHTML += sub + "." + dom + " → " + ip + "<br>";
}

/* ===== BACKUPS ===== */
function generateBackup() {
    let timestamp = new Date().toISOString().replace(/:/g,'-');
    let filename = "backup-" + timestamp + ".zip";

    let entry = document.createElement("div");
    entry.className = "backup-entry";
    entry.innerHTML = filename + " <button onclick=\"downloadBackup('" + filename + "')\">Download</button>";

    document.getElementById("backup-list").appendChild(entry);
}

function downloadBackup(name) {
    let blob = new Blob(["Backup data"], { type: "application/zip" });
    let url = URL.createObjectURL(blob);

    let a = document.createElement("a");
    a.href = url;
    a.download = name;
    a.click();
}

/* ===== LOGS ===== */
function showLogs() {
    logToConsole("Log entry added");
}
</script>
